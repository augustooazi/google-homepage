<!-- Augusto Oazi's first project from The Odin Project -->
<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" type="css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <div class="nav">
      <ul>
        <li><a href="https://mail.google.com/mail/">Gmail</a></li>
        <li><a href="https://www.google.com.br/imghp?hl=pt-BR&tab=wi">Imagens</a></li>
        <li><a href="https://www.google.com.br/intl/pt-BR/about/products"><i class="material-icons">apps</i></a></li>
        <li id="login"><a href="https://accounts.google.com/ServiceLogin?hl=pt-BR&passive=true&continue=https://www.google.com/">Fazer login</a></li>
      </ul>
    </div>

    <div class="search">
      <img src="https://www.google.com.br/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272" height="92">
      <form>
        <input type="text" name="query" id="query"><br>
        <input value="Pesquisa Google" label="Pesquisa Google" name="searchbutton" type="submit" class="button">
        <input value="Estou com sorte" label="Estou com sorte" name="luckybutton" type="submit" class="button">
      </form>
    </div>

    <div class="footer">
      <div class="country">
        <p>Brasil</p>
      </div>
      <ul class="left">
        <li>Publicidade</li>
        <li>Negócios</li>
        <li>Sobre</li>
      </ul>
      <ul class="right">
        <li>Privacidade</li>
        <li>Termos</li>
        <li>Configurações</li>
    </div>
  </body>
</html>
